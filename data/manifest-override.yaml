BioShock 2:
  gog:
    id: 1806891286
BioShock 2 Remastered:
  gog:
    id: 1482265668
'Counter-Strike: Global Offensive':
  # The game is no longer playable unless selected as CS2 beta
  # and its save locations are identical to Counter Strike 2,
  # leading to duplicate backups.
  omit: true
"Death Stranding Director's Cut":
  installDir:
    DeathStrandingDC: {}
Inscryption:
  installDir:
    # Epic uses a different folder name.
    InscryptionWkwPQ: {}
Nevsky Run:
  # This game's Steam Cloud metadata references Kingdom Come Deliverance paths.
  # Also, it's been renamed on Steam to "Secret Girl"
  # and is no longer available for sale.
  useSteamCloud: false
Overwatch:
  # The game is no longer playable at all,
  # and its save locations are identical to Overwatch 2,
  # leading to duplicate backups.
  omit: true
Pathologic:
  # There are unavoidable false positives from Pathologic 2's data files,
  # because Pathologic 2 installs in a folder named `Pathologic`.
  # Pathologic 2 and Pathologic Classic HD are more readily available than the original,
  # so we streamline for the more common case.
  omit: true
That One Otter Game:
  cloud:
    steam: false
  installDir:
    That One Otter Game: {}
  launch:
    "<base>/Windows/Otter.exe":
      - when:
          - os: windows
            store: steam
  files:
    "<winLocalAppData>/Otter/Saved/Config/Windows":
      tags:
        - config
      when:
        - os: windows
    "<winLocalAppData>/Otter/Saved/SaveGames":
      tags:
        - save
      when:
        - os: windows
  steam:
    id: 3823460
The Sims 2:
  files:
    "<winDocuments>/EA Games/Los Sims 2 Legado":
      tags:
        - save
      when:
        - os: windows
